<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="css/favicon_io/favicon.ico">
    <title>Learn JS</title>
</head>
<body>
    <span>
    <h1 class="headingEl">Lets Learn JavaScript Basics Together.</h1>
   </span>
    <div id="FirstDiv">
       
        <button onclick="myfunc('VarDiv')" type="button" class="btn btn-success mt-5 mb-3">
            Declarations
          </button>
          <div id="VarDiv">
            <button type="button" class="btn btn-primary mx-3" data-container="body" data-toggle="popover" data-placement="top" data-content="Variables are used to store the Data Values. They are defined using using reserve keywords in JS(Var , Let & Const).">
                Variables
            </button>
            
              <button type="button" class="btn btn-primary mx-3" data-container="body" data-toggle="popover" data-placement="top" data-content="In JavaScript, identifiers are case-sensitive and can contain Unicode letters, $, _, and digits (0-9), but may not start with a digit.">
                Identifiers
              </button>
              <button type="button" class="btn btn-primary mx-3" data-container="body" data-toggle="popover" data-placement="top" data-content="Data Types As Name Suggests tells which type of data it is. It Can Be ">
                Data Types  
              </button>
            </div>
          <button onclick="myfunc('OutputDiv')" type="button" class="btn btn-success mb-3" >
            Outputs  
          </button>
          <div id="OutputDiv">
            <button type="button" class="btn btn-primary mx-3" data-container="body" data-toggle="popover" data-placement="top" data-content="Document is the screen you see on browser and It is used to display The Output On Screen. ">
                document.write()  
              </button>
              <button type="button" class="btn btn-primary mx-3" data-container="body" data-toggle="popover" data-placement="top" data-content="It Shows Output On Your Console .">
                console.log()  
              </button>
              <button type="button" class="btn btn-primary mx-3" data-container="body" data-toggle="popover" data-placement="top" data-content="When Fired, It Shows An Alert On Screen.">
                alert()  
              </button>
         </div>
           <button onclick="myfunc('LoopDiv')" type="button" class="btn btn-success mb-3" >
            Loops
          </button>
          <div id="LoopDiv">
            <button type="button" class="btn btn-primary mx-3" data-container="body" data-toggle="popover" data-placement="top" data-content="This Loop checks for one condition. If That Condition Satisfies then it executes particular piece of code otherwise another set of code will be executed">
                If-Else Loop
              </button>
              <button  type="button" class="btn btn-primary mx-3" data-container="body" data-toggle="popover" data-placement="top" data-content="While loop runs until the condition provided is true.">
                While Loop
              </button>
              <button  type="button" class="btn btn-primary mx-3" data-container="body" data-toggle="popover" data-placement="top" data-content="Do-While Loop Runs atleast one time and then checks for while condition then run till the condition is true.">
                Do-While Loop
              </button>
              <button  type="button" class="btn btn-primary mx-3" data-container="body" data-toggle="popover" data-placement="top" data-content="Fo Loop is used for efficiency as it works same as while loop but takes three parameters as condition.">
                For Loop
              </button>
            </div>
            <button  onclick="myfunc('OpeartorDiv')" type="button" class="btn btn-success mb-3">
                Operators
              </button>
              <div id="OpeartorDiv">
                <button  type="button" class="btn btn-primary mx-3" data-container="body" data-toggle="popover" data-placement="top" data-content=" ==(is equal to but not same datatype), ===(is equal to and has same data type), >(Greater Than), >=(Greater Than Or Equal To), <(Less Than), <=(Less Than Or Equal To), !=(Not Equal), !==(Is not identical)">
                    Comparison Operators
                  </button> 
                  <button  type="button" class="btn btn-primary mx-3" data-container="body" data-toggle="popover" data-placement="top" data-content="= (Assign value), +=(Assign and add), -=(Assign and subtract), /=(Assign and divide), *=(Assign and multiply), %=(Modulus And Multiply)">
                    Assignment Operators
                  </button>
              </div>
              
               <button style="margin-bottom: 50px;" type="button" class="btn btn-success" data-container="body" data-toggle="popover" data-placement="top" data-content="A Function is a block of code designed to execute particular piece of code when executed.">
                Functions
              </button>
              
              <button  type="button" class="btn btn-success mb-5" data-container="body" data-toggle="popover" data-placement="top" data-content="Arrays are used to store multiple values in a single variable. Multiple values are stored inside '[]'. ">
                Arrays
              </button>

              <button  type="button" class="btn btn-success mb-5" data-container="body" data-toggle="popover" data-placement="top" data-content="Strings are just set of characters written inside quotes">
                Strings
              </button>
              <button onclick="myfunc('BonusDiv')" type="button" class="btn btn-success mb-5">
                Bonus Tips
              </button>
              <div id="BonusDiv">
                <button   type="button" class="btn btn-primary mx-3" data-container="body" data-toggle="popover" data-placement="top" data-content="Scope Of Let is upto a limited block only and after the scope is over value gets equal to global one. Scope Of Var is limited upto a function if the value gets changed then it changes for the whole function. Value Of Const Never Chamges And Gives Error if changed.">
                    Bonus 1
                  </button>
                  <button  type="button" class="btn btn-primary mx-3" data-container="body" data-toggle="popover" data-placement="top" data-content="You Can Change Style Of An Element Using JavaScript.">
                    Bonus 2 
                  </button>
                  <button  type="button" class="btn btn-primary mx-3" data-container="body" data-toggle="popover" data-placement="top" data-content="Use Confirm() for getting a confirmation alert or prompt() to get a prompt box">
                    Bonus 3
                  </button>
                </div>
         
          </div>
         

    <script>
          function myfunc(id){
            const x = document.getElementById(id);
            if (x.style.visibility === "hidden") {
                x.style.visibility = "visible";
            } else {
                x.style.visibility = "hidden";
            }
        }

            $('[data-toggle="popover"]').popover({ trigger:"manual" }).click(function() { 
            var pop = $(this); 
            pop.popover("show") 
            pop.on('shown.bs.popover',function() { 
            setTimeout(function() {
                pop.popover("hide")}, 6000); 
            }) 
            })

         
    </script>
    
</body>
</html>
